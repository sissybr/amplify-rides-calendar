
<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />


  <title>
    Amplify | Rides
  </title>


<link href='/docs/dist/demo-to-codepen.css' rel='stylesheet' />


  <style>

    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
      font-size: 14px;
    }

    #calendar {
      max-width: 1200px;
      margin: 40px auto;
    }

  </style>



  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>


<script src='/docs/dist/demo-to-codepen.js'></script>


  <script src='https://cdn.jsdelivr.net/npm/rrule@2.6.4/dist/es5/rrule.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/@fullcalendar/rrule@6.1.15/index.global.min.js'></script>
<script>

  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {

      editable: true,
      events: [
        {
          title: 'Prioritization',
          rrule: {
            dtstart: '2025-01-08',
            freq: 'weekly',
            interval: 2
          }
        },
        {
          title: 'Sprint Review & Planning',
          rrule: {
            dtstart: '2025-01-10',
            freq: 'weekly',
            interval: 2
          }
        }
      ]
    });

    calendar.render();
  });

</script>

</head>
<body>
<div>
  <h1 style="background-color: black; color: white;">Amplify | Rides - Sprint Calendar</h1>
  
</div>

  <div id='calendar'></div>
</body>

</html>
